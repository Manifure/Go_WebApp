{{ define "admin" }}

    {{ template "header" }}
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Создать статью</h1>
        <form action="/save_article" method="post">
            <input type="text" name="title" placeholder="Назание статьи" class="form-control"><br>
            <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс"></textarea><br>
            <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите текст"></textarea><br>
            <button class="btn btn-warning">Создать</button>
        </form>
    </main>
    {{ template "footer" }}

{{ end }}
